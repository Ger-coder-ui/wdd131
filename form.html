<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="review-form" method="get" action="review.html">
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <br><br>
            <label for="overall-rating">Overall Rating:</label>
            <input type="radio" id="rating-1" name="overall-rating" value="1" required>☆
            <input type="radio" id="rating-2" name="overall-rating" value="2" required>☆☆
            <input type="radio" id="rating-3" name="overall-rating" value="3" required>☆☆☆
            <input type="radio" id="rating-4" name="overall-rating" value="4" required>☆☆☆☆
            <input type="radio" id="rating-5" name="overall-rating" value="5" required>☆☆☆☆☆
            <br><br>
            <label for="date-of-installation">Date of Installation:</label>
            <input type="date" id="date-of-installation" name="date-of-installation" required>
            <br><br>
            <label><b>Which features did you find useful in the product?(check all that apply)</b></label>
            <div id="useful-features">
                <input type="checkbox" id="feature-1" name="useful-features" value="Easy to Use">
                <label for="feature-1">Easy to Use</label>
                <input type="checkbox" id="feature-2" name="useful-features" value="Fast Performance">
                <label for="feature-2">Fast Performance</label>
                <input type="checkbox" id="feature-3" name="useful-features" value="Good Battery Life">
                <label for="feature-3">Good Battery Life</label>
                <input type="checkbox" id="feature-4" name="useful-features" value="Design">
                <label for="feature-4">Affordable Price</label>
            </div>
            <br><br>
            <label for="written-review"><b>Review (optional):</b></label>
            <textarea id="written-review" name="written-review"></textarea>
            <br><br>
            <label for="user-name">Your Name (optional):</label>
            <input type="text" id="Your-name" name="Your-name">
            <br><br>
            <input type="Post" value="Post review Review">
        </form>
    </main>
    <footer>
        <p>&copy; 202 Product Review Form</p>
    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
