<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Place</title>
    <link rel="stylesheet" href="styles/places.css">
</head>
<body>
    <header>
        <h1>My Favorite Place</h1>
    </header>
    <main>
        <section class="hero">
            <img srcset="images/hero-small.webp 400w,
                         images/hero-medium.webp 800w,
                         images/hero-large.webp 1200w"
                 sizes="(max-width: 400px) 400px,
                        (max-width: 800px) 800px,
                        1200px"
                 src="images/Bulawayo_CBD.jpg" alt="Hero Image">
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <p>Temperature: <span id="temperature">22Â°C</span></p>
            <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> My Favorite Place</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/Place.js" defer></script>
</body>
</html>
